<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
</head>
<body>

<form id="loginForm" onsubmit="return false;">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="First Name" required><br><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="Last Name" required><br><br>

  <label for="phoneNumber">Phone Number:</label>
  <input type="tel" id="phoneNumber" name="Phone Number" required><br><br>

  <label for="email">Email ID:</label>
  <input type="email" id="email" name="Email ID" required><br><br>

  <button type="button" onclick="submitForm()">Submit</button>
</form>

<script>
function submitForm() {
  const firstName = document.getElementById('firstName').value;
  const lastName = document.getElementById('lastName').value;
  const phoneNumber = document.getElementById('phoneNumber').value;
  const email = document.getElementById('email').value;

  const alertMessage = `First Name: ${firstName} Last Name: ${lastName} Phone Number: ${phoneNumber} Email ID: ${email}`;
  alert(alertMessage);
}
</script>

</body>
</html>
